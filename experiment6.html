<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        html,*{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: 600px;
            background-color:white;
            margin: 0px auto;
            border: 10px;
            display:flex;
            flex-wrap:wrap;
            align-items: center;
            align-content: center;
            border: 2px solid;
            border-color: black;
        }
        #site{
            height: 50px;
            width: 100%;
            align-content: center;
            background-color: rgb(32, 31, 31);
            color: white;
            text-align: center;
            font-family: 'Franklin Gothic Medium';
            letter-spacing: 2px;;
            }
        #product{
            width: 500px;
            height: 480px;
            border-radius: 10px;
            margin: 10px auto;
            background:white;
            box-shadow: 1px 1px 10px 1px grey;
            align-content:center;
            align-items:center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        #product img {
            border-radius: 5px;
            margin-bottom: 15px;
        }
        p {
            margin: 10px 0;
            font-size: 14px;
        }
        .price-box {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }
        .new {
            color: green;
            font-weight: bold;
        }

        button{
            padding: 15px 25px;
            background-color: rgb(29, 74, 221);
            color: white;
            border:none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        
        
    </style>

</head>
<body>
    <main>
            <div id="site"> <h1>DEPOP</h1></div>
            <div id="product">
                <img src="monkey tshirt.jpg" alt="tshirt" width="270">
                <h2>Silly Cotton Tshirt</h2>
                <p style="font-size: 15px;">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
                <div class="price-box">
                    <span class="new">₹799/-</span>
                    <span class="old"><strike>₹1199/-</strike></span>
                </div>

                <button>Add to Cart</button>
            </div>
    </main>
    
</body>
</html>
