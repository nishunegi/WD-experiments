<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        html,*{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: 600px;
            background-color:white;
            margin: 0px auto;
            border: 10px;
            display:flex;
            flex-wrap:wrap;
            align-items: center;
            align-content: center;
            border: 2px solid;
            border-color: black;
        }
        #site{
            height: 50px;
            width: 1200px;
            align-content: center;
            background-color: black;
            
        }
        #product{
            width: 500px;
            height: 400px;
            margin: 10px auto;
            background:white;
            box-shadow: 1px 1px 10px 1px grey;
            align-content:center;
            align-items:center;
        }
        h1{
            text-align: center;
            color: white;
        }
        p{
            text-align: center;
        }
        span{
            text-align: center;
        }
        
    </style>

</head>
<body>
    <main>
            <div id="site"> <h1>ShopEasy</h1></div>
            <div id="product">
                <img src="IMG_0308.jpeg" alt="tshirt" width="400">
                <h2 style="text-align:center">Classic Cotton T-shirt</h2>
                <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
                <span style="color: green" style="text-align:center"><b>&#8377;799/- </b></span><span><strike>&#8377; 1199/-</strike></span>
                <button>Add to Cart</button>
            </div>
    </main>
    
</body>
</html>
