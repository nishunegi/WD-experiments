<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>
    <style>
        html,*{
            margin: 0px;
            padding: 0px;
        }
        .container{
            display: grid;
            grid-template-columns: 300px 300px 300px 300px;
            height: 225px;
            gap: 30px;
            margin: 150px;
        }
        .card{
            background-color:rgb(231, 231, 231);
            border-radius: 8px;
            box-shadow: 0 6px 6px grey;
        }
        .avatar{
            background-color: rgb(50, 20, 97);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            text-align: center;
            align-content: center;
            padding: 16px;
            margin: 15px auto;
            font-size: 30px;
        }
        .name{
            text-align: center;
            font-size: 25px;
        }
        .detail{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="avatar">A</div>
            <div class="name">ABC</div>
            <div class="detail">Btech</div>
            <div class="detail">CSE DS</div>
            <div class="detail">Roll No - 2025B154xxxxx</div>
        </div>
        <div class="card">
            <div class="avatar">X</div>
            <div class="name">XYZ</div>
            <div class="detail">Btech</div>
            <div class="detail">CSE DS</div>
            <div class="detail">Roll No - 2025B154xxxxx</div>
        </div>
        <div class="card">
            <div class="avatar">P</div>
            <div class="name">PQR</div>
            <div class="detail">Btech</div>
            <div class="detail">CSE DS</div>
            <div class="detail">Roll No - 2025B154xxxxx</div>
        </div>
    </div>
</body>
</html>
