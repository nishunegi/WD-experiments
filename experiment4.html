<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <form align="center">
        <h1>Hotel Room Booking Form</h1>
        <label for="name">Full Name:</label>
        <input type="text">
        <br><br>
        <label for="email">Email:</label>
        <input type="email">
        <br><br>
        <label for="phone">Phone:</label>
        <input type="tel" maxlength="10" minlength="10">
        <br><br>
        <label for="date">Check-in Date:</label>
        <input type="date">
        <br><br>
        <label for="date">Check-out Date:</label>
        <input type="date">
        <br><br>
        <label for="room type">Room Type:</label>
        <select>
            <option value="Single Room">Single Room</option>
            <option value="Double Bed Room">Double Bed Room</option>
            <option value="Deluxe Room">Deluxe Room</option>
        </select>
        <br><br>
        <label for="guests">No. of Guests:</label>
        <input type="number">
        <br><br>
        <label for="request">Special Requests:</label>
        <br>
        <textarea type="text" rows="5" cols="40"></textarea>
        <br><br>
        <input type="submit" value="Book Now">
        <input type="reset" value="Reset">
   
 </form>
</body>
</html>
