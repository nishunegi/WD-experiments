<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page for Responsive Product Grid</title>
    <style>
        html,*{
            margin: 0px;
            padding: 0px;
            box-sizing: 0px;
            background-color:  rgb(228, 227, 227);
        }
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 100px 50px auto 50px;
        }
        .box{
            height: 300px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 6px 6px gray;
            background-color: white;
            text-align: center;
            padding: 16px;
        }
        .box img{
            width: 100%;
            border-radius: 6px;
        }
        .box p{
            color: #1d1d1d;
            background-color: white;
            border-radius: 4px;
        }
        .box h3{
            background-color: white;
        }
        
        @media (max-width: 1024px){
            .container{
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px){
            .container{
                grid-template-columns: 1fr;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="stars tshirt.jpg" alt="product 1">
            <h3>Product 1</h3>
            <p>&#8377; 699</p>
        </div>
        <div class="box">
            <img src="cat tshirt.jpg" alt="product 2">
            <h3>Product 2</h3>
            <p>&#8377; 699</p>
        </div>
        <div class="box">
            <img src="monkey tshirt.jpg" alt="product 3">
            <h3>Product 3</h3>
            <p>&#8377; 699</p>
        </div>
        <div class="box">
            <img src="5cats tshirt.jpg" alt="product 4">
            <h3>Product 4</h3>
            <p>&#8377; 699</p>
        </div>
    
    </div>
    
</body>
</html>
